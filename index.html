<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Timer</title>
</head>
<body>
  <div class="timer">
    <div class="timer__title">So you don't mind dying all the time?</div>
    <div class="timer__box">
      <div id="days" class="timer__item">
        <div class="timer__circle">
          <svg class="circle" viewBox="0 0 100 100">
            <lineargradient id="gradient" x1="0%" x2="0%" y2="100%">
              <stop class="gradient_1" offset="0%"></stop>
              <stop class="gradient_2" offset="100%"></stop>
            </lineargradient>
            <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
          </svg>
          <div class="timer__num">0</div>
        </div>
        <div class="timer__name">days</div>
      </div>
      <div id="hours" class="timer__item">
        <div class="timer__circle">
          <svg class="circle" viewBox="0 0 100 100">
            <lineargradient id="gradient" x1="0%" x2="0%" y2="100%">
              <stop class="gradient_1" offset="0%"></stop>
              <stop class="gradient_2" offset="100%"></stop>
            </lineargradient>
            <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
          </svg>
          <div class="timer__num">0</div>
        </div>
        <div class="timer__name">hours</div>
      </div>
      <div id="minutes" class="timer__item">
        <div class="timer__circle">
          <svg class="circle" viewBox="0 0 100 100">
            <lineargradient id="gradient" x1="0%" x2="0%" y2="100%">
              <stop class="gradient_1" offset="0%"></stop>
              <stop class="gradient_2" offset="100%"></stop>
            </lineargradient>
            <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
          </svg>
          <div class="timer__num">0</div>
        </div>
        <div class="timer__name">minutes</div>
      </div>
      <div id="seconds" class="timer__item">
        <div class="timer__circle">
          <svg class="circle" viewBox="0 0 100 100">
            <lineargradient id="gradient" x1="0%" x2="0%" y2="100%">
              <stop class="gradient_1" offset="0%"></stop>
              <stop class="gradient_2" offset="100%"></stop>
            </lineargradient>
            <circle class="segment" r="9.55%" cx="50%" cy="50%"></circle>
          </svg>
          <div class="timer__num">0</div>
        </div>
        <div class="timer__name">seconds</div>
      </div>
    </div>
  </div>
</body>
</html>
